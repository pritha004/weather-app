<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9b36421ee3.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <main>
      <section id="main">
        <div class="weatherInput">
          <form class="search-weather">
            <input
              type="text"
              name="location"
              id="location"
              required
              placeholder="Search for cities..."
            />
            <input type="submit" value="Search" class="button" />
          </form>
        </div>
        <div class="currentWeather"></div>
        <div class="currentWeatherDetails"></div>
      </section>
      <section id="aside">
        <div class="forecast">
        </div>
      </section>
    </main>
    <script src="./apikey.js"></script>
    <script src="./getWeatherData.js"></script>
    <script src="main.js"></script>
    <script src="aside.js"></script>
  </body>
</html>
